<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar E-mail – Cirurgic3D</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Ícones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <!-- Config Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandBlack: "#000000",
                        brandDarkBlue: "#192E41",
                        brandBlue: "#126D83",
                        brandTurquoise: "#1EB3B2",
                        brandGreen: "#7FF9C6",
                        bgSoft: "#F4FAFB",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        soft: "8px",
                    }
                }
            }
        }
    </script>

</head>

<body class="font-sans bg-bgSoft flex items-center justify-center min-h-screen p-6">

    <!-- Card -->
    <div class="w-full max-w-md bg-white p-10 rounded-soft shadow-xl">

        <!-- Ícone / Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto rounded-full bg-brandTurquoise/10 flex items-center justify-center">
                <i class="fa-solid fa-envelope text-brandTurquoise text-3xl"></i>
            </div>
        </div>

        <!-- Título -->
        <h1 class="text-2xl font-semibold text-brandDarkBlue text-center mb-4">
            Verifique seu e-mail
        </h1>

        <p class="text-gray-600 text-sm text-center mb-6 leading-relaxed">
            Enviamos um e-mail de confirmação para:
        </p>

        <!-- E-mail exibido (fake) -->
        <p class="text-brandTurquoise font-semibold text-center text-lg mb-8">
            usuario@example.com
        </p>

        <p class="text-gray-600 text-sm text-center leading-relaxed mb-8">
            Clique no link enviado para ativar sua conta. Caso não encontre, verifique a pasta de spam.
        </p>

        <!-- Mensagem de sucesso -->
        <div id="successBox" class="hidden mb-8 bg-green-50 border border-green-200 rounded-soft p-4 shadow-sm">
            <div class="flex items-start">
                <i class="fa-solid fa-circle-check text-green-600 text-xl mt-0.5 mr-3"></i>
                <div>
                    <p class="text-green-800 font-semibold text-sm mb-1">E-mail reenviado com sucesso.</p>
                    <p class="text-green-700 text-xs">Verifique sua caixa de entrada.</p>
                </div>
            </div>
        </div>

        <!-- Botão principal -->
        <button id="sendBtn"
            class="w-full bg-brandTurquoise hover:bg-brandBlue text-white font-medium py-3.5 rounded-soft transition-all duration-200 flex items-center justify-center mb-6">
            <span id="sendText">Reenviar e-mail de verificação</span>
            <span id="sendLoading" class="hidden">
                <i class="fa-solid fa-spinner fa-spin mr-2"></i>Enviando...
            </span>
        </button>

        <!-- Links auxiliares -->
        <div class="flex flex-col items-center space-y-3">
            <button id="backBtn" class="text-brandTurquoise hover:underline text-sm font-medium">
                Alterar e-mail
            </button>

            <a href="../auth/login.html"
                class="text-gray-500 hover:text-gray-700 text-xs transition-colors">
                Voltar ao login
            </a>
        </div>

        <p class="text-center text-gray-400 text-xs mt-8">
            O link é válido por alguns minutos.
        </p>
    </div>

    <!-- JS Interações -->
    <script>
        const btn = document.getElementById("sendBtn");
        const text = document.getElementById("sendText");
        const loading = document.getElementById("sendLoading");
        const success = document.getElementById("successBox");

        btn.addEventListener("click", () => {
            text.classList.add("hidden");
            loading.classList.remove("hidden");
            btn.disabled = true;

            setTimeout(() => {
                text.classList.remove("hidden");
                loading.classList.add("hidden");
                btn.disabled = false;

                success.classList.remove("hidden");

                // Oculta alerta após alguns segundos
                setTimeout(() => {
                    success.classList.add("hidden");
                }, 5000);
            }, 1500);
        });

        // Botão para trocar e-mail (apenas navegação)
        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "./cadastro.html";
        });
    </script>

</body>

</html>
